{% extends "base.html" %}
{% load i18n %}
{% block content %}

    <h1>{% trans "Newsletter signup" %}</h1>

    {% if valid %}
      <p>{% trans "We have signed you up. Thanks!" %}</p>
    {% else %}

      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-block btn-primary">{% trans "Subscribe" %}</button>
      </form>

    {% endif %}

{% endblock content %}
